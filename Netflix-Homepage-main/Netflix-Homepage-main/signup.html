<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Netflix Clone</title>
    <link rel="stylesheet" type="text/css" href="signup-style.css">
</head>
<body>
    <div class="signup-container">
        <img src="logo.png" alt="Netflix Logo" class="logo">
        <h1 class="signup-title">Create Your Account</h1>
        <form class="signup-form" action="signup-process.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <p class="login-link"><a href="login.html">Already have an account? Log in</a></p>
    </div>
</body>
</html>
